<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Visual Hashing</title>
  <meta name="Description" content="" />
  <meta name="Keywords" content="" />

  <link href="fonts.css" rel="stylesheet">
  <link href="bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" media="screen,print" href="style.css">

</head>

<body class="">

  <div class="container">
    <div class="main-cont">
      <div class="row">

        <div class="col-md-5 pr-0">
          <div class="sec-usr">
            <div class="cont-bdy">
              <label class="control-label text-center">Generate Algorithm Designed By Gun Gun Febrianza</label>
              <h3 class="sec-title">Visual Hashing</h3>
              <div class="form-group">
                <label class="control-label text-center">Your name</label>
                <input class="form-control text-center" type="text" id="textpattern" onfocus="stop_loop()"
                  onclick="select(this)" onKeyPress="return eventkeypress();" oninput="stp()" />
              </div>
              <button class="btn btn-generate btn-md btn-block" type="button" onclick="stp(this)">Generate
                vector</button>
              <div class="text-center pt-3">
                <button id="btn_generate" class="btn btn-outline-dark btn-sm" type="button"
                  onclick="manual_generate(this)">Auto random name
              </div>
              <div class="sec-ft">
                <div class="fb-share-button mr-3" data-href="https://github.com/gungunfebrianza/Visual-Hashing"
                  data-layout="button_count" data-size="large"><a target="_blank"
                    href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
                    class="fb-xfbml-parse-ignore">Share</a>
                </div>
                <a href="#" id="btn-download" class="btn btn-sm btn-success" onclick="download_cnv(this)">Save
                  canvas as
                  image</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-7 pl-0">
          <div class="ds">
            <div class="bg-black">
              <div id="output_cont" class="output-cont fadein">
                <div id="cont-cnv">
                  <canvas id="cnv" class="rotating" onclick="visualhash()"></canvas>
                  <!-- <img src="" id="cnv_miror" class="cnv_miror" /> -->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script type="text/javascript" src="chance.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/id_ID/sdk.js#xfbml=1&version=v7.0&appId=137643833628505&autoLogAppEvents=1"></script>
</body>

</html>
